<!DOCTYPE html>
<html>
<head>
    <title>Brando Media</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/3735e4a66a.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-5 col-xs-9">
                    <div class="logo-wrapper">
                        <a href="index.html">
                            <img src="img/logo-trans.png" alt="The Tutoring Service" title="The Tutoring Service" />
                        </a>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-7 col-xs-3">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="interactive_controls_wrapper">
                                <div class="log-sig_controls">
                                    <div class="sign_up"><a href="#">Sign Up</a></div>
                                    <div class="log_in"><a href="#">Log In</a></div>
                                </div>
                                <div class="socialmedia_controles">
                                    <div class="soc twitter"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
                                    <div class="soc facebook"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
                                    <div class="soc instagram"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <nav>
                                <div><a href="#" class="active">Home</a></div>
                                <div><a href="about.html">About</a></div>
                                <div><a href="services.html">Services</a></div>
                                <div><a href="tutor.html">Tutors</a></div>
                                <div><a href="contact.html">Contact</a></div>
                            </nav>
                            <button class="burger-menu">
                                <i class="fa fa-align-justify" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buger-elements-wrapper">
            <div class="burger-element">
                <a href="#" class="active">Home</a>
            </div>
            <div class="burger-element">
                <a href="about.html">About</a>
            </div>
            <div class="burger-element">
                <a href="services.html">Services</a>
            </div>
            <div class="burger-element">
                <a href="tutor.html">Tutors</a>
            </div>
            <div class="burger-element">
                <a href="contact.html">Contact</a>
            </div>
            <div class="burger-element siglog-wrapper">
                <div class="sign_up"><a href="#">Sign Up</a></div>
                <div class="log_in"><a href="#">Log In</a></div>
            </div>
            <div class="burger-element soc-wrapper">
                <div class="soc twitter"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
                <div class="soc facebook"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
                <div class="soc instagram"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
            </div>
        </div>
    </header>
    <section class="visual-menu">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <div class="item background-1" aria-haspopup="true">
                        <a href="about.html" class="bgcontainer">
                            <div class="title">About</div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <div class="item background-2" aria-haspopup="true">
                        <a href="services.html" class="bgcontainer">
                            <div class="title">Services</div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <div class="item background-3 " aria-haspopup="true">
                        <a href="tutor.html" class="bgcontainer">
                            <div class="title">Tutors</div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                    <div class="item background-4 " aria-haspopup="true">
                        <a href="contact.html" class="bgcontainer">
                            <div class="title">Contact</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="partners">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-1 col-lg-2 col-md-offset-1  col-md-2 col-sm-12 col-xs-12">

                        <img src="img/home/partn-1.png" width="200" height="100" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="item">
                        <img src="img/home/partn-2.png" width="200" height="100" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="item">
                        <img src="img/home/partn-3.png" width="200" height="100" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="item">
                        <img src="img/home/partn-4.png" width="200" height="100" />
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                    <div class="item">
                        <img src="img/home/partn-5.png" width="200" height="100" />
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <h3>Quick Links</h3>
                    <div class="foo-nav">
                        <a href="tutorapp.html">Tutor Application</a>
                        <a href="#">Terms & Conditions</a>
                    </div>
                </div>
                <div class="col-lg-7 col-md-6 col-sm-12 col-xs-12">
                    <div class="foo-brand">
                        <a href="#"><h4>The Tutoring service</h4></a>
                        <h2>© The Tutoring Service 2016</h2>
                    </div>
                </div>
                <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
                    <div class="foo-soc">
                        <div class="item google"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></div>
                        <div class="item facebook"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></div>
                        <div class="item twitter"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Fix hover on iPhone -->
    <script>
        $('.visual-menu .item').bind("click", function () {
        })
    </script>
    <script src="js/main.js"></script>
</body>
</html>
